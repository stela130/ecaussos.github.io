<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eco Reciclagem</title>
	<link rel="stylesheet" href="css/login.css">
	
	<!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
	
</head>
<body>
<!-- INI FORM -->
	<div class="login">
		<div class="frm-login">
			<div class="frm-title">
				LOGIN
			</div>
			<div class="frm-fld acesso">
				<div class="fld-usu">
					<input class="usuario" type="text" name="usuario" placeholder="Usuario">
				</div>
				<div class="fld-pwd">
					<input class="password-" type="password" name="senha" placeholder="Senha">
				</div>
			</div>
			<div class="frm-btn acesso">
				BOTOES: OK e CANCELAR
			</div>
		</div>
		<img class="img-login" src="img/login-1.png" alt="Image">
	</div>
<!-- FIM FORM -->
</body>
</html>
